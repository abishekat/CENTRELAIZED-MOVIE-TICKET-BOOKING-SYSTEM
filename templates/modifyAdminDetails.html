<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/"></a>
    </nav>
    <div class="container pt-4">
        <div class="row">
            <div class="col-md-4 offset-md-4">
              <div class="card card-body">
                <form action="/update/{{student}}" method="POST">
                  <div class="form-group">First Name:
                    <input type="text" name="fname" value="{{student.fname}}" class="form-control">
                  </div>
                  <div class="form-group">Last Name:
                    <input type="text" name="lname" value="{{student.lname}}" class="form-control">
                  </div>
                  <div class="form-group">Email:
                    <input type="text" name="email" value="{{student.email}}" class="form-control">
                  </div>
                  <div class="form-group">Password:
                    <input type="text" name="password" value="{{student.password}}" class="form-control">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                      Update
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </div>
<script>
const btnDelete= document.querySelectorAll('.btn-delete');
if(btnDelete) {
  const btnArray = Array.from(btnDelete);
  btnArray.forEach((btn) => {
    btn.addEventListener('click', (e) => {
      if(!confirm('Are you sure you want to delete it?')){
        e.preventDefault();
      }
    });
  })
}

$(document).ready(function() {
    $('#example').DataTable({
      "aLengthMenu": [[3, 5, 10, 25, -1], [3, 5, 10, 25, "All"]],
        "iDisplayLength": 3
       }
    );
} );

</script>
  </body>
</html>
